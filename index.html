<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Cody Zites | Order Summary Card Sample</title>
  <meta name="description" content="Frontend order summary template design challenge from Frontend Mentor">
</head>

<body>
  <div class="container">
    <div class="content">
      <img class="head-image"  alt="girl listening to music" aria-label="girl listening to music" src="images/illustration-hero.svg">
      <h1 class="title">Order Summary</h1>
      <p class="tag">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img class="plan-item" alt="music icon" aria-label="music icon" src="images/icon-music.svg">
        <div class="plan-item">
          <h2 class="plan-content">Annual Plan</h2>
          <p class="plan-content">$59.99/year</p>
        </div>
        <a class="plan-item" href="https://github.com/zitescody/ordersummarycard/blob/main/README.md">Change</a>
      </div>
      <div class="payment-container">
        <button class="payment-button" aria-label="Payment Button">Proceed to Payment</button> 
      </div>
      <div class="cancel-container">
        <a class="cancel" href="https://github.com/zitescody/ordersummarycard/blob/main/README.md">Cancel Order</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cody Lewis Zites</a>.
  </div>
</body>
</html>
